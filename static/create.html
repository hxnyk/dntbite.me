<!DOCTYPE html>
<!-- saved from url=(0051)http://getbootstrap.com/examples/jumbotron-narrow/# -->
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.png">
    <title>dnt bite me</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery-2.1.3.js"></script>

  </head>

  <body background="b31.png">

    <div class="container" style="width: 75vw;">	
	<h1>Create your account</h1>
	<form name="postListing" style="padding-left: 5vw;">
		<div class="form-group">
			<label>Name: </label>
			<input type="name" class="form-control" placeholder="Enter your name" id="newname">
		</div>
		
		<div class="form-group">
			<label>Password: </label>
			<input type="password" class="form-control" placeholder="Enter your password" id="newpassword">
		</div>		
		
		<div class="form-group">
			<label>Username: </label>
			<input type="username" class="form-control" placeholder="Enter your username" id="newusername">
		</div>
		
		<div class="form-group">
			<label>Phone number: </label>
			<input type="number" class="form-control" placeholder="Enter your cell phone number" id="newnumber">
		</div>
	</form>
	
	<hr>

		<center>
			<button type="button" class="btn btn-primary btn-lg" style="width: 15vw;" type="submit" onClick="submit()">Create</button>
			<a href="index.html">
			<button type="button" class="btn btn-primary btn-lg" style="width: 15vw;">Back</button></a>
		</center>
	
    </div> <!-- /container -->

	</body>
	<script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
	<script>
		function submit() {
			// Load posts from firebase
      		var ref = new Firebase("dntbite.firebaseio.com/users");

			var formName = $("#newname").val().toLowerCase();
			var formPassword = $("#newpassword").val();
			var formUsername = $("#newusername").val();
			var formNumber = $("#newnumber").val();
			var lastBitten = new Date().getTime() / 1000;
			ref.child(formUsername).set({
					password:formPassword,
					name:formName,
					number:formNumber,
					lastBittenTime:lastBitten
				})
			window.location.href = "progress.html"
		}
	</script>
</html>
